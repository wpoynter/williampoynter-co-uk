{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    <p><a href="{{ .Params.link }}">Link to full {{ .Params.pubtype }}</a></p>
    {{ if isset .Params "image" }}<img src="{{ .Params.image }}" class="publication-image" alt="{{ .Params.alt }}">{{ end }}
    {{ .Content }}
    {{ partial "techtags" . }}
  </div>
</section>
{{ end }}
