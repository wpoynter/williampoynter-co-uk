

      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <div class="resume-item d-flex flex-column flex-md-row">
            <div class="mr-auto">

              <h1 class="mb-0" itemprop="name">{{ .Site.Params.firstName }}
                <span class="text-primary" itemprop="familyName">{{ .Site.Params.lastName }}</span>
              </h1>
              <div class="subheading mb-5" ><span itemprop="address">{{ .Site.Params.address }}</span> Â·
                <a href="mailto:{{ .Site.Params.email }}"><span itemprop="email">{{ .Site.Params.email }}</span></a>
              </div>

            </div>

            {{ if .Site.Params.showQr }}
              {{ partial "contact-qr" . }}
            {{ end }}
        </div>
        <div>
          {{ .Content }}
          <ul class="list-inline list-social-icons mb-0">
            {{ range .Site.Params.handles }}
                <li class="list-inline-item">
                  <a href="{{ .link }}" data-toggle="tooltip" title="{{ .name }}" data-offset="0 10" rel="me"
                    aria-label="Link to {{ $.Site.Params.firstName}}'s {{ .name}}">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fab {{ if .icon}}fa-{{ .icon }}{{ else }}fa-{{ lower .name }}{{ end }} fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </section>
